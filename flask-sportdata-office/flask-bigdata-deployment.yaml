apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-sportdata-office
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-sportdata-office
  template:
    metadata:
      labels:
        app: flask-sportdata-office
    spec:
      containers:
      - name: flask-sportdata-office
        image: wolihi/flask-sportdata-office:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 7788
        env:
        - name: REVISION
          value: v1.5
        - name: db_username
          value: "root"
        - name: db_host
          value: "mysql-master-svc"
          #value: "mysql"
        - name: db_port
          value: "3306"
        - name: db_name
          value: "flask-sportdata-office"
        - name: db_password
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
      #imagePullSecrets:
      #- name: wangdi-docker-password
