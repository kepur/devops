apiVersion: apps/v1
kind: deployment
metadata:
  name: java-confluence-wiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-confluence-wiki
  serviceName: java-confluence-wiki
  template:
    metadata:
      labels:
        app: java-confluence-wiki
    spec:
      containers:
      - name: java-confluence-wiki
        image: wolihi/java-confluence-wiki:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
        volumeMounts:
        - name: confluence-run-data
          mountPath: /var/atlassian/confluence
          subPath: confluence-run-data
        - name: confluence-sys-data
          mountPath: /opt/atlassian/confluence
          subPath: confluence-sys-data
      volumes:
      - name: confluence-run-data
        persistentVolumeClaim:
          claimName: java-confluence-pvc
      - name: confluence-sys-data
        persistentVolumeClaim:
          claimName: java-confluence-pvc
